# Coolify: this file is the single source of truth. Env vars with ${VAR:-default}
# appear in the Coolify UI. Coolify appends the resource UUID to volume names so
# mongodb_data persists across redeploys for this stack.
services:
  mongodb:
    image: mongo:7
    # No container_name so Coolify can manage identity; service name stays "mongodb" for MONGODB_URI
    ports:
      - "127.0.0.1:27017:27017"  # bind to localhost only so MongoDB is not exposed on the host
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tiny-inventory
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: ${RESTART_POLICY:-no}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "4000:4000"
    environment:
      PORT: ${PORT:-4000}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/tiny-inventory}
      NODE_ENV: ${NODE_ENV:-development}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      SERVICE_URL_WEB: ${SERVICE_URL_WEB:-}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: ${RESTART_POLICY:-no}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      SERVICE_URL_SERVER: ${SERVICE_URL_SERVER:-}
      SERVICE_URL_WEB: ${SERVICE_URL_WEB:-}
    depends_on:
      - server
    restart: ${RESTART_POLICY:-no}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data: